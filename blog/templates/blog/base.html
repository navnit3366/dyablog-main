<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata -->
        <title>
            {% block title %}{% endblock %}
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Google Fonts: Roboto (Regular, Mono, Slab) + Inter-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Slab:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <!-- Local CSS -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'blog/tailwind.css' %}">
    </head>
    <body>

    {% include './navbar.html' %}

    <div id="content" class="w-11/12 max-x-screen-xl mx-auto">
        {% block content %}{% endblock %}
    </div>

    <div id="footer">
        <p>The <span>dyablog</span> project is created by 0xBA5E64 & licenced under MIT & available on <a href="https://github.com/0xBA5E64/dyablog">GitHub</a></p>
    </div>

    </body>
</html>
